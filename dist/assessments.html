<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devops</title>
    <meta name="description" content="Dev Ops Web page.">
    <link rel="stylesheet" href="../assets/css/assessments.css">
</head>

<body style="display:none">
    <h1>DevOps List of Students Assessments [Lecturer]</h1>

    <div>
        <label for="month">Month:</label>
        <select name="month" id="month-select"> <!-- Keep the id -->
            <option value="all">All month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <br>
        <label for="module">Modules:</label>
        <select name="module" id="module-select"> <!-- Keep the id -->
            <option value="all" id="all-module">Modules (All)</option>
        </select>
        <br>
        <button id="see-assessments">See</button>
    </div>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Date</th>
                    <th>Due Date</th>
                    <th>Grade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="student-assessments"> <!--Keep the id-->
                <!-- The elements are added dynamically, exemple of what it look like:
                <tr>
                    <td>Lucile Pelou</td>
                    <td>01/03/2024</td>
                    <td>11/03/2024</td>
                    <td>20</td>
                    <td>Graded</td>
                </tr>
                -->
            </tbody>
        </table>
    </div>

    <a href="index.html">Home</a>

    <script src="bundles/assessments.bundle.js"></script>

</body>

</html>
