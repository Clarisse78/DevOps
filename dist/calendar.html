<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <meta name="description" content="Dev Ops Web page." />
  <link rel="stylesheet" href="https://lunevedy.com/assets/2.0/css/lunevedy.min.css" />

  <link rel="stylesheet" href="../assets/css/calendar.css" />
  <link rel="stylesheet" href="../assets/css/global.css" />

</head>

<body style="display: none;">
  <nav class="">
    <div class="container-menu">
      <a href="../index.html" class="brand"></a>

      <div class="container-menu-links">
        <ul class="links-wrapper">
          <li><a href="index.html" style="color: white">Homee</a></li>
          <li>
            <a href="assessments.html" style="color: white">Student List</a>
          </li>
          <li><a href="#" style="color: white">Calendar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="NavBar" style="padding-top: 2%;margin:auto; width: 286px; top: 5px; align-items: center" class="calendar">
    <form name="when" onsubmit="event.preventDefault();">
      <table>
        <tr>
          <td>
            <input id="buttonSkip2" type="button" value="<-- Last" />
          </td>
          <td></td>
          <td>
            <select id="selectMonth" name="month">

            </select>
          </td>
          <td>
            <input id="returnText" type="text" name="year" size="4" maxlength="4" />
          </td>
          <td></td>
          <td><input id="buttonSkip" type="button" value="Next ->" /></td>
        </tr>
      </table>
    </form>
  </div>
  <div class="all-content">
    <div class="all-calendar">
      <div id="Calendar"></div>

      <div id="showAssessments"> </div>
    </div>
    <div id="create-assessment">

    </div>
  </div>

  <dialog id="addAssessment">
    <form class="add-assessment" style="text-align: center;">
      <h3 style="margin-bottom: 2%;">Create a new Assessment</h3>
      <label for="module">Module</label>
      <select name="module" id="module-select" required> <!-- Keep the id -->
      </select>
      <br>
      <label for="title">Title</label>
      <input type="text" name="title" required>
      <br>
      <label for="start_date">Open Date</label>
      <input type="date" name="start_date" required>
      <br>
      <label for="deadline_date">Due Date</label>
      <input type="date" name="deadline_date" required>
      <br>
      <label for="description">Description</label>
      <input type="text" name="description" required>
      <br>
      <button style="margin-top: 2%; padding:2%; cursor: pointer;">Add a new assessment</button>
    </form>
    <button onclick="window.addAssessment.close();" aria-label="close" class="x">❌</button>
  </dialog>

  <dialog id="viewAssessment">
    <h3 style="margin-bottom: 2%;">View assessment</h3>
    <div class="details-assessment">

    </div>
    <div class="row-viewAssessment">

    </div>
    <form class="add-assessment submit-assessment" style="text-align: center;">
      <input type="file" id="file-upload" name="file-upload" multiple required>
      <br>
      <div id="submit-button">

      </div>
    </form>

    <button onclick="window.viewAssessment.close();" aria-label="close" class="x">❌</button>
  </dialog>

  <dialog id="editAssessment">
    <form class="edit-assessment" style="text-align: center;">
      <h3 style="margin-bottom: 2%;">Edit Assessment</h3>
      <label for="module">Module</label>
      <select name="module" id="module-select-edit" required> <!-- Keep the id -->
      </select>
      <br>
      <label for="title">Title</label>
      <input type="text" name="title" required>
      <br>
      <label for="start_date">Open Date</label>
      <input type="date" name="start_date" required>
      <br>
      <label for="deadline_date">Due Date</label>
      <input type="date" name="deadline_date" required>
      <br>
      <label for="description">Description</label>
      <input type="text" name="description" required>
      <br>
      <button class="button-submit-edit" style="margin-top: 2%; padding:2%; cursor: pointer;">Edit
        Assessment</button>
    </form>
    <button onclick="window.editAssessment.close();" aria-label="close" class="x">❌</button>
  </dialog>


  <footer class="footer">
    <h3>DevOps Project</h3>


    <ul class="footer-links">
      <li><a href="login.html">Login page</a></li>
      <li><a href="assessments.html">Assessments page</a></li>
      <li><a href="calendar.html">Calendar</a></li>
    </ul>

    <p class="privacy"><a href="privacy.html">Privacy &amp; Legal</a></p>
  </footer>

  <script src="./bundles/calendar.bundle.js"></script>
  <script src="https://lunevedy.com/assets/js/lunevedy.js"></script>
</body>

</html>
