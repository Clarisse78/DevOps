<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Dev Ops Web page.">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <div class="login-box">
        <h1 class="main-title">Login</h1>
        <form class="login"> <!-- Keep the name of the class like that (Use only for this form) -->
            <div class="login-input-div">
                <label for="email" class="login-label">Email</label>
                <input type="text" name="email" required class="login-input">
            </div>
            <div class="login-input-div">
                <label for="password" class="login-label">Password</label>
                <input type="password" name="password" required class="login-input">
            </div>
            <div class="login-input-div">
                <input type="submit" value="Log In" class="login-button">
            </div>
        </form>
        <a onclick="window.resetPassword.showModal()" style="cursor: pointer;">Forgot your password?</a>
        <br>
        <a href="#">Terms of services and private policy</a>
    </div>

    <dialog id="resetPassword"> <!-- Keep the id -->
        <form class="resetPassword" style="text-align: center;">
            <h3 style="margin-bottom: 2%;">Reset password</h3>
            <label for="email">Email:</label>
            <input type="text" name="email" required>
            <br>
            <button style="margin-top: 2%; padding:2%; cursor: pointer; text-align: center;">Send an email</button>
        </form>
        <button onclick="window.resetPassword.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>

    <a href="index.html">Home</a>
    <script src="bundles/login.bundle.js"></script>
</body>

</html>
